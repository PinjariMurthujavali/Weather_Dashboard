<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h1>Weather Dashboard</h1>
        <input type="text" id="city-input" placeholder="Enter city">
        <button onclick="getWeather()">Search</button>
        <button id="unit-toggle" onclick="toggleUnits()">Switch to Fahrenheit</button>

        <div class="favorite-cities">
            <strong>Favorite Cities:</strong>
            <span id="favorites">No favorite cities yet.</span>
        </div>

        <div class="weather-info" id="weather-info">
            <p>Search for a city to see its weather!</p>
        </div>

        <button class="save-button" onclick="saveToFavorites()">Save to Favorites</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
